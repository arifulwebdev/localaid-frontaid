<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LocalAid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .register-hero {
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- ... same nav as index.html ... -->
    </nav>

    <main class="container my-5">


      <div class="mb-4">
            <h1>Privacy Policy</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Registration</li>
                </ol>
            </nav>
        </div>

        <div class="register-container">
            <div class="register-hero p-5 mb-4 text-center">
                <img src="images/logo.png" alt="LocalAid" height="60" class="mb-3">
                <h2>Join LocalAid</h2>
                <p class="text-muted">Create your free account</p>
            </div>
            
            <div class="card mb-4">
                <div class="card-body p-4">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-text">At least 8 characters with a number and symbol</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Neighborhood/Zip Code</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">I want to:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="offerHelp" checked>
                                <label class="form-check-label" for="offerHelp">Offer help to others</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="requestHelp" checked>
                                <label class="form-check-label" for="requestHelp">Request help when needed</label>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Create Account</button>
                        
                        <div class="text-center">
                            <p class="text-muted">or sign up with</p>
                            <div class="d-flex justify-content-center gap-3 mb-3">
                                <button type="button" class="btn btn-outline-primary">
                                    <i class="bi bi-google"></i> Google
                                </button>
                                <button type="button" class="btn btn-outline-primary">
                                    <i class="bi bi-facebook"></i> Facebook
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white py-4 mt-4">
        <!-- ... same footer as index.html ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
